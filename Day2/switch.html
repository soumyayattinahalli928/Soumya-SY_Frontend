<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        const days =0;
        switch(days)
        {
            case 0:
                console.log("sunday");
                break;
                case 1:
                console.log("Monday");
                break;
                case 2:
                console.log("tuesday");
                break;
                case 3:
                console.log("wednesday");
                break;
                case 4:
                console.log("thursday");
                break;
                case 5:
                console.log("Friday");
                break;
                case 6:
                console.log("saturday");
                break;
                default:
                    console.log("error");
                    break;
        }

    </script>
</body>
</html>
